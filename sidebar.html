<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galixent Sidebar</title>
    <link rel="stylesheet" href="sidebar.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <!-- Galixent Logo/Icon placeholder -->
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <span>Galixent</span>
                </div>
                <div class="header-actions">
                    <button id="translate-btn" class="action-btn" title="Translate Page to Assamese">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 8l6 6M4 14l6-6-2-3M2 5h12M7 2h1M22 22l-5-10-5 10M14 18h6"/>
                        </svg>
                    </button>
                    <button id="clear-btn" class="action-btn" title="Clear Chat">
                        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="main-content">
            <div id="chat-container" class="chat-container">
                <div class="welcome-screen">
                    <div class="welcome-icon">
                        <svg viewBox="0 0 24 24" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <h2>Welcome to Galixent Assistant</h2>
                    <p>Designed for Pure Intelligence.</p>
                    <p class="subtitle">I can read the page, answer questions, translate, and perform browser actions.</p>
                </div>
                <!-- Messages will be injected here -->
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="chat-input" placeholder="Ask anything..." rows="1" autofocus></textarea>
                <button id="send-btn" class="send-btn">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </div>
            <div class="footer-meta">
                <span class="badge">
                    <svg viewBox="0 0 24 24" width="12" height="12" fill="none" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    Sarvam Agentic Engine
                </span>
            </div>
        </div>
    </div>
    <script src="sidebar.js"></script>
</body>
</html>
